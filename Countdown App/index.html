<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <div id="box">
      <div id="controlBox">
        <div id="display">
          00<span>h</span>:00<span>m</span>:00<span>s</span>
        </div>
        <div id="keypad">
          <div class="btn active" onclick="addTime(0)" id="btn0">0</div>
          <div class="btn active" onclick="addTime(1)" id="btn1">1</div>
          <div class="btn active" onclick="addTime(2)" id="btn2">2</div>
          <div class="btn active" onclick="addTime(3)" id="btn3">3</div>
          <div class="btn active" onclick="addTime(4)" id="btn4">4</div>
          <div class="btn active" onclick="addTime(5)" id="btn5">5</div>
          <div class="btn active" onclick="addTime(6)" id="btn6">6</div>
          <div class="btn active" onclick="addTime(7)" id="btn7">7</div>
          <div class="btn active" onclick="addTime(8)" id="btn8">8</div>
          <div class="btn active" onclick="addTime(9)" id="btn9">9</div>
          <div class="btn active" onclick="start()" id="btnStart">start</div>
        </div>
      </div>
      <div id="social">
        <a href="https://github.com/PrathameshThorat008" target="_blank">
          <div
            class="social_logo"
            style="
              background-image: url(https://cdn-icons-png.flaticon.com/512/25/25231.png);
              background-color: #fff;
            "
          ></div>
        </a>
        <a href="mailto:thoratprathamesh08@gmail.com" target="_blank">
          <div
            class="social_logo"
            style="
              background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6fNY2UbHuVS2g_niLq9jYE_irA4YdqTYGUw&usqp=CAU);
            "
          ></div>
        </a>
        <a href="https://www.sololearn.com/profile/23789199" target="_blank">
          <div
            class="social_logo"
            style="
              background-image: url(https://blob.sololearn.com/avatars/sololearn.png);
            "
          ></div>
        </a>
        <a
          href="https://www.linkedin.com/in/prathamesh-thorat-831b98224/"
          target="_blank"
        >
          <div
            class="social_logo"

              background-image: url(https://cdn.iconscout.com/icon/free/png-256/linkedin-3691226-3073746.png);
            "

            "
          ></div>
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
