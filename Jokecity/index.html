<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Jokecity</title>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <span class="break"></span>
        <label for="lang">Language : </label>
        <select onchange="fetchJoke()" id="lang">
          <option selected value="en">English</option>
          <option value="cs">Czech</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="pt">Portuguese</option>
        </select>
        <span class="break"></span>
        <label for="type">Type : </label>
        <select onchange="fetchJoke()" id="type">
          <option value="single">Single</option>
          <option value="twopart">Twopart</option>
          <option selected value="both">Both</option>
        </select>
        <span class="break"></span>
        <label for="category">Category : </label>
        <select onchange="fetchJoke()" id="category">
          <option value="any">Any</option>
          <option value="misc">Misc</option>
          <option selected value="programming">Programming</option>
          <option value="dark">Dark</option>
          <option value="pun">Pun</option>
          <option value="spooky">Spooky</option>
          <option value="christmas">Christmas</option>
        </select>
      </div>
      <div id="jokebox"></div>
      <div onclick="fetchJoke()" id="refresh">Refresh</div>
